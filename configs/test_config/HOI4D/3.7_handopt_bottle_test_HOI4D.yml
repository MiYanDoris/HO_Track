# jointly optimize hand mano & global pose
# dirs
experiment_dir: 2.28_hand_joint_shallow
IKNet_dir: 2.15_IKNet_jitter0.25_shape
save_dir: 3.7_hand_opt_bottle_HOI4D
pred_obj_pose_dir: /mnt/data/hewang/h2o_data/prediction/3.7_final_obj_bottle_test_HOI4D

# data info
no_pcld: False
points_source: pred_seg_hand
use_pred_obj_pose: True
use_pred_hand_shape: 1
data_config: data_info_HOI4D.yml    # name of the .yml file in data_proc
obj_category: 'bottle'
num_points: 512
tiny_val: 0

network:
    type: handbase
    nore: False
    global_pose: False
    use_optimization: hand # [theta, hand, ho, False]
    use_sdf: True
    sdf_code_source: sdf_on_pred_seg
    handframe: kp
    particle_size: 5120
    iterations: 5
    backbone_out_dim: 384
    mlp: small
    notrans: False
    attn: False
    vis_thre: 0.02
    NetworkSpecs:
        dims: [ 512, 512, 512, 512, 512, 512, 512, 512 ]
        dropout : [0, 1, 2, 3, 4, 5, 6, 7]
        dropout_prob : 0.2
        norm_layers : [0, 1, 2, 3, 4, 5, 6, 7]
        latent_in : [4]
        xyz_in_all : False
        use_tanh : False
        latent_dropout : False
        weight_norm : True
    
# loss weights
loss_weight:
    penetrate_sum_loss: 10
    sil_loss: 10
    attraction_loss: 5
    vis_regu_loss: 10
    invis_regu_loss: 0
    temporal_smooth: 1

# optimization options
optimizer: Adam
weight_decay: 0.0001
warm_up: 0
learning_rate: 0.0001
lr_policy: step
lr_gamma: 0.5 # lr decay rate
lr_step_size: 20
lr_clip: 0.00001 # min lr

# bn momentum adjustment
momentum_original: 0.1
momentum_decay: 0.5
momentum_step_size: 20  # = lr_step_size
momentum_min: 0.01

# training options
weight_init: xavier
batch_size: 1
total_epoch: 300


# device
cuda_id: 0

#hand config
input_only: hand            #['hand', 'obj', 'both']
skip_data: hand             #['hand', 'obj', 'both']
add_obj: False
hand_jitter_cfg:
    mano_scale: 0
    rand_scale: 0        # std for 'normal' and range for 'uniform'
    rand_type: normal       #'normal' or 'uniform'
obj_jitter_cfg:
    type: normal
    s: 0
    r: 0
    t: 0

# save frequency
freq:
    save: 5

# network options
track: hand_IKNet   #['hand', 'obj', 'both', False]
pointnet_cfg:
    camera: pointnet2_camera_shallow1.yml
